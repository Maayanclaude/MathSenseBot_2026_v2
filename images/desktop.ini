<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MathSenseBot 2026 v2</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="favicon.png" type="image/png" />
</head>
<body>
  <!-- מסך פתיחה -->
  <div id="welcome-screen">
    <img src="images/road.png" alt="רקע דרך" class="welcome-road" />
    <img src="images/main title.png" alt="מת-מתי" class="welcome-title" />
    <img src="images/subtitle.png" alt="ממילים למספרים בשלושה צעדים" class="welcome-subtitle" />
    <img src="MatiCharacter/Mati_welcoming.png" alt="מתי" class="welcome-mati" />
    <button id="start-button">נתחיל?! 🎉</button>
  </div>

  <!-- מיכל האפליקציה -->
  <div id="app-main-container" class="hidden">
    <header class="chat-header">
      <div class="avatar-container">
        <img id="large-avatar" src="MatiCharacter/Mati_support.png" alt="מתי" class="bot-avatar" />
        <span id="bot-status" class="bot-status">מתי ממתינה...</span>
      </div>
      <div class="stars-container">
        <img src="icons/star_empty.png" alt="star" class="star" id="star-0" />
        <img src="icons/star_empty.png" alt="star" class="star" id="star-1" />
        <img src="icons/star_empty.png" alt="star" class="star" id="star-2" />
      </div>
    </header>

    <!-- הפתקית של הבעיה המילולית – מוסתרת בהתחלה -->
    <div id="problem-note" class="problem-note hidden">
      <div class="problem-pin"></div>
      <p id="problem-text">כאן תופיע הבעיה המילולית</p>
    </div>

    <!-- חלון הצ'אט -->
    <div id="chat-window" class="chat-window"></div>

    <!-- אזור קלט -->
    <div class="input-area">
      <input type="text" id="user-input" placeholder="הקלד/י את תשובתך כאן..." />
      <button id="send-button">שלח/י</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
