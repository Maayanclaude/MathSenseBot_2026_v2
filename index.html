<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MathSenseBot 2026 v2</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.png" type="image/png">
</head>
<body>
    <!-- 住 驻转 -->
    <div id="welcome-screen" class="welcome-screen">
        <img src="MatiCharacter/Mati_welcoming.png" alt="MathSenseBot Avatar" class="large-avatar">
        <h1>专  -MathSenseBot!</h1>
        <p> 转,    注专 / 驻转专 注转 转 转拽 祝 注转.</p>
        <button id="start-button">/ 转! </button>
    </div>

    <!-- 驻拽爪 注爪 -->
    <div id="app-main-container" class="app-main-container hidden">
        <div class="chat-header">
            <div class="avatar-container">
                <img id="large-avatar" src="MatiCharacter/Mati_support.png" alt="MathSenseBot Avatar" class="bot-avatar">
                <span id="bot-status" class="bot-status">转 转...</span>
            </div>
            <div class="stars-container">
                <img src="icons/star_empty.png" alt="star" class="star" id="star-0">
                <img src="icons/star_empty.png" alt="star" class="star" id="star-1">
                <img src="icons/star_empty.png" alt="star" class="star" id="star-2">
            </div>
        </div>

        <div id="chat-window" class="chat-window"></div>

        <div class="input-area">
            <input type="text" id="user-input" placeholder="拽/ 转 转砖转 ...">
            <button id="send-button" type="button">砖/</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
