<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>转-转:  转拽</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;700;900&display=swap" rel="stylesheet">
  
<style>
    :root {
        --primary-color: #6A1B9A;
        --secondary-color: #BA68C8;
        --accent-color: #FDD835;
        --bg-color: #F3E5F5;
        --font-family: 'Heebo', sans-serif;
    }

    * { box-sizing: border-box; }

    html, body { height: 100%; margin: 0; padding: 0; overflow: hidden; }
    body { font-family: var(--font-family); direction: rtl; background: var(--bg-color); display: flex; justify-content: center; align-items: center; }
    .hidden { display: none !important; }

    /* --- 住 1: 住 --- */
    .login-screen {
        position: absolute; top: 0; left: 0; width: 100%; height: 100%;
        background: linear-gradient(135deg, #fff 0%, #E1BEE7 100%);
        z-index: 2000; display: flex; justify-content: center; align-items: center;
    }
    .login-box {
        text-align: center; padding: 15px 10px; background: #fff; border-radius: 15px; 
        box-shadow: 0 10px 25px rgba(106, 27, 154, 0.1); border: 2px solid var(--secondary-color); 
        width: 85%; max-width: 320px; display: flex; flex-direction: column; align-items: center;
    }
    .login-logo { width: 90%; max-width: 260px; height: auto; display: block; margin-bottom: 0; }
    .login-subtitle { width: 100%; max-width: 280px; height: auto; display: block; margin-top: -5px; margin-bottom: 10px; }
    .login-box h2 { margin: 0 0 5px 0; font-size: 1rem; color: var(--primary-color); }
    .login-box p { margin: 0 0 8px 0; color: #666; font-size: 0.85rem; }
    .login-box input { padding: 8px; font-size: 16px; border-radius: 50px; border: 1px solid #ccc; margin-bottom: 10px; width: 85%; text-align: center; outline: none; background: #fafafa; }
    .login-btn-style { padding: 8px 45px; background: var(--primary-color); color: white; border: none; border-radius: 50px; font-size: 18px; cursor: pointer; font-weight: bold; transition: transform 0.2s; margin-bottom: 5px; }
    .login-btn-style:hover { transform: scale(1.05); }

    /* --- 住 2: 驻转 --- */
    .welcome-screen { 
        position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
        background: radial-gradient(circle at 10% 20%, rgba(255,255,255,0.4) 0%, transparent 20%), radial-gradient(circle at 90% 90%, rgba(186, 104, 200, 0.1) 0%, transparent 25%), var(--bg-color);
        z-index: 1000; display: flex; flex-direction: column; align-items: center; padding: 20px; overflow: hidden; 
    }
    .header-section { margin-top: 20px; z-index: 20; width: 100%; text-align: center; }
    .title-img { width: 70%; max-width: 350px; height: auto; margin: 0 auto; display: block; }
    .subtitle-img { width: 90%; max-width: 500px; height: auto; margin: 0 auto; display: block; margin-top: -10px; }
    .visuals-container { position: absolute; bottom: 0; left: 0; width: 100%; height: 100%; pointer-events: none; }
    .road-img { position: absolute; bottom: 0; left: 50%; transform: translateX(-50%); width: 120%; max-width: 900px; height: auto; z-index: 1; }
    .mati-welcome { position: absolute; bottom: 0; right: -5%; height: 75vh; max-height: 650px; min-height: 400px; width: auto; z-index: 10; }
    .btn-container { position: absolute; bottom: 40px; left: 15%; z-index: 30; pointer-events: auto; }
    .start-btn { background: var(--primary-color); color: white; border: none; padding: 15px 60px; font-size: 24px; border-radius: 50px; cursor: pointer; font-weight: bold; box-shadow: 0 5px 20px rgba(106, 27, 154, 0.3); }
    .start-btn:hover { transform: scale(1.05); }

    /* --- 住 3: 爪' --- */
    .app-main-container { width: 95%; max-width: 1200px; height: 95vh; background: white; border-radius: 20px; display: flex; overflow: hidden; }
    .right-panel { flex: 1; background: linear-gradient(180deg, #fff 0%, #F3E5F5 100%); display: flex; flex-direction: column; align-items: center; justify-content: flex-end; position: relative; }
    .large-character { width: 100%; max-width: 350px; height: auto; object-fit: contain; margin-bottom: -10px; }
    .status-bubble { position: absolute; top: 20px; right: 20px; background: rgba(255,255,255,0.9); padding: 8px 15px; border-radius: 20px; font-size: 14px; color: var(--primary-color); font-weight: bold; }
    .left-panel { flex: 2; display: flex; flex-direction: column; background: #fafafa; position: relative; }
    
    /* --- 转拽 :  专 --- */
    .top-bar { 
        height: 90px; /* 转   砖住 */
        display: flex; 
        align-items: center; 
        justify-content: center; /* 专 驻拽 */
        background: white; 
        border-bottom: 2px solid #eee; 
    }
    .stars-container { 
        display: flex; 
        gap: 20px; /* 专  转专   */
    }
    .star { 
        width: 65px; /*  ! */
        height: 65px; 
        object-fit: contain;
    } 
    
    .problem-note { background-color: #FFF59D; width: 90%; margin: 15px auto 5px auto; padding: 20px; border-radius: 2px; font-size: 1.2rem; font-weight: 500; color: #333; position: relative; transform: rotate(-1deg); }
    .pin { position: absolute; top: -15px; right: 50%; font-size: 24px; }
    .chat-window { flex: 1; padding: 20px 40px; overflow-y: auto; display: flex; flex-direction: column; gap: 15px; }
    .chat-message { max-width: 80%; padding: 12px 18px; border-radius: 20px; font-size: 16px; line-height: 1.5; }
    .bot-message { background: white; border: 2px solid var(--secondary-color); border-top-right-radius: 0; align-self: flex-start; }
    .user-message { background: var(--secondary-color); color: white; border-top-left-radius: 0; align-self: flex-end; }
    .input-area { padding: 15px; background: white; border-top: 1px solid #ddd; display: flex; gap: 10px; }
    .input-area input { flex: 1; padding: 12px; border-radius: 30px; border: 1px solid #ccc; font-size: 16px; outline: none; }
    .input-area button { padding: 0 25px; border-radius: 30px; background: var(--primary-color); color: white; border: none; font-size: 16px; font-weight: bold; cursor: pointer; }
    .choice-btn-container { display: flex; gap: 10px; justify-content: center; margin: 10px 0; }
    .choice-btn { background: white; border: 2px solid var(--primary-color); color: var(--primary-color); padding: 8px 20px; border-radius: 25px; font-size: 15px; cursor: pointer; font-weight: bold; }
    
    .guided-question { display: flex; align-items: center; gap: 15px; }
    .guided-question img { width: 40px; height: 40px; object-fit: contain; }
    .guided-question span { font-size: 1.1rem; font-weight: bold; }

    /* 注爪 住 */
    .summary-box h3 { color: var(--primary-color); margin-bottom: 15px; text-align: center; }
    .summary-box ul { list-style: none; padding: 0; text-align: right; }
    .summary-box li { margin-bottom: 12px; font-size: 1.1rem; display: flex; align-items: center; gap: 10px; }
    .summary-box li img { width: 25px; height: 25px; }
</style>
</head>

<body>

  <div id="login-screen" class="login-screen">
      <div class="login-box">
          <img src="images/main title.png" alt="转-转" class="login-logo">
          <img src="images/subtitle.png" alt=" 住驻专" class="login-subtitle">
          <h2>专  拽专</h2>
          <p>  转 拽 砖转转祝 砖拽转:</p>
          <input type="text" id="participant-id-input" placeholder=": 101">
          <button id="login-btn" class="login-btn-style">住</button>
      </div>
  </div>

  <div id="welcome-screen" class="welcome-screen hidden">
    <div class="header-section">
        <img src="images/main title.png" alt="转-转" class="title-img">
        <img src="images/subtitle.png" alt=" 住驻专" class="subtitle-img">
    </div>
    <div class="visuals-container">
        <img src="images/road.png" alt="砖" class="road-img">
        <img src="MatiCharacter/Mati_ready.png" alt="转" class="mati-welcome">
    </div>
    <div class="btn-container">
        <button id="start-button" class="start-btn">/ 转!</button>
    </div>
  </div>

  <div id="app-main-container" class="app-main-container hidden">
    <div class="right-panel">
        <img id="large-avatar" src="MatiCharacter/Mati_inviting_action.png" alt="转" class="large-character">
        <div id="bot-status" class="status-bubble">转 转...</div>
    </div>
    <div class="left-panel">
        <div class="top-bar">
            <div class="stars-container">
                <img src="icons/star_empty.png" class="star" id="star-0">
                <img src="icons/star_empty.png" class="star" id="star-1">
                <img src="icons/star_empty.png" class="star" id="star-2">
            </div>
        </div>
        <div id="problem-note" class="problem-note hidden">
            <div class="pin"></div>
            <p id="problem-note-text"> 转驻注 注...</p>
        </div>
        <div id="chat-window" class="chat-window"></div>
        <div class="input-area">
            <input type="text" id="user-input" placeholder="转/ 转 转砖转 ..." autocomplete="off">
            <button id="send-button">砖/</button>
        </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
