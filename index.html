<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>MathSenseBot 2026 v2</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="favicon.png" type="image/png">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- מסך פתיחה -->
  <div id="welcome-screen" class="welcome-screen">
    <img src="images/road.png" alt="דרך" class="welcome-road">
    <img src="images/main title.png" alt="מת-מתי" class="welcome-title">
    <img src="images/subtitle.png" alt="מילים למספרים בשלושה צעדים" class="welcome-subtitle">
    <img src="MatiCharacter/Mati_ready.png" alt="מתי" class="welcome-mati">
    <button id="start-button" class="start-btn">נתחיל?</button>
  </div>

  <!-- האפליקציה -->
  <div id="app-main-container" class="app-main-container hidden">
    
    <!-- כותרת -->
    <div class="chat-header">
      <div class="avatar-container">
        <img id="large-avatar" src="MatiCharacter/Mati_support.png" alt="מתי" class="bot-avatar">
        <span id="bot-status" class="bot-status">מתי ממתינה…</span>
      </div>
      <div class="stars-container">
        <img src="icons/star_empty.png" class="star" id="star-0" alt="כוכב">
        <img src="icons/star_empty.png" class="star" id="star-1" alt="כוכב">
        <img src="icons/star_empty.png" class="star" id="star-2" alt="כוכב">
      </div>
    </div>

    <!-- פתקית קבועה מעל הצ'אט -->
    <div id="problem-note" class="problem-note hidden">
      <div class="problem-pin"></div>
      <p id="problem-note-text">כאן תופיע הבעיה המילולית</p>
    </div>

    <!-- חלון צ'אט -->
    <div id="chat-window" class="chat-window"></div>

    <!-- קלט -->
    <div class="input-area">
      <input id="user-input" type="text" placeholder="הקלד/י את תשובתך כאן...">
      <button id="send-button">שלחי</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
