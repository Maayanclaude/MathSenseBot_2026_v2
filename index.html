<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>Math Sense Bot</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- אווטאר צדדי מתעדכן -->
  <div id="floating-avatar">
    <img src="avatars/avatar_welcoming.png" alt="אווטאר מתי" />
  </div>

  <!-- מסך פתיחה -->
  <div id="welcome-screen">
    <div class="welcome-content">
      <h1>הקסם מתחיל כאן</h1>
      <p>בואו להפוך מילים למספרים – שלב אחרי שלב</p>
      <button id="start-button">התחל</button>
    </div>
  </div>

  <!-- ממשק האפליקציה הראשי -->
  <div id="app-main-container" class="hidden">
    <div id="left-panel">
      <!-- כותרת ושורת כוכבים -->
      <div id="chat-header">
        <span>Math Sense Bot - מתי</span>
        <div id="stars-container">
          <img src="icons-leading-questions/star_empty.png" class="star" />
          <img src="icons-leading-questions/star_empty.png" class="star" />
          <img src="icons-leading-questions/star_empty.png" class="star" />
        </div>
      </div>

      <!-- חלון שיחה -->
      <div id="chat-window"></div>

      <!-- אזור קלט -->
      <div id="input-area">
        <input type="text" id="user-input" placeholder="כתבו כאן..." />
        <button id="send-button">שלח</button>
        <div id="bot-status" class="bot-status-text">מתי ממתין...</div>
      </div>
    </div>

    <!-- אווטאר גדול בצד שמאל -->
    <div id="right-panel">
      <img id="large-avatar" src="avatars/avatar_ready.png" alt="הבוט מתי" />
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
