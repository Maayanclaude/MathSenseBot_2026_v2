<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>转-转:  转拽</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;700;900&display=swap" rel="stylesheet">
</head>

<body>

  <div id="login-screen" class="login-screen">
      <div class="login-box">
          <img src="images/main title.png" alt="转-转" class="login-logo" style="width: 100%; max-width: 280px; height: auto; display: block; margin: 0 auto;">
          
          <img src="images/subtitle.png" alt=" 住驻专" class="login-subtitle" style="width: 80%; max-width: 220px; height: auto; display: block; margin: 10px auto 20px auto;">
          
          <h2 style="font-size: 1.3rem; color: #6A1B9A; margin-bottom: 10px;">专  拽专</h2>
          <p style="margin-bottom: 15px; color: #555;">  转 拽 砖转转祝 砖拽转:</p>
          
          <input type="text" id="participant-id-input" placeholder=": 101">
          
          <button onclick="attemptLogin()" id="login-btn" class="login-btn-style">住</button>
      </div>
  </div>

  <div id="welcome-screen" class="welcome-screen hidden">
    
    <div class="header-section">
        <img src="images/main title.png" alt="转-转" class="title-img" style="width: 80%; max-width: 300px; height: auto;">
        <img src="images/subtitle.png" alt=" 住驻专" class="subtitle-img" style="width: 60%; max-width: 250px; height: auto;">
    </div>

    <div class="visuals-container">
        <img src="images/road.png" alt="砖" class="road-img">
        <img src="MatiCharacter/Mati_ready.png" alt="转" class="mati-welcome">
    </div>

    <div class="btn-container">
        <button id="start-button" class="start-btn">/ 转!</button>
    </div>

  </div>

  <div id="app-main-container" class="app-main-container hidden">

    <div class="right-panel">
        <img id="large-avatar" src="MatiCharacter/Mati_inviting_action.png" alt="转" class="large-character">
        <div id="bot-status" class="status-bubble">转 转...</div>
    </div>

    <div class="left-panel">
        
        <div class="top-bar">
            <div class="stars-container">
                <img src="images/star_empty.png" class="star" id="star-0">
                <img src="images/star_empty.png" class="star" id="star-1">
                <img src="images/star_empty.png" class="star" id="star-2">
            </div>
        </div>

        <div id="problem-note" class="problem-note hidden">
            <div class="pin"></div>
            <p id="problem-note-text"> 转驻注 注...</p>
        </div>

        <div id="chat-window" class="chat-window"></div>

        <div class="input-area">
            <input type="text" id="user-input" placeholder="转/ 转 转砖转 ..." autocomplete="off">
            <button id="send-button">砖/</button>
        </div>

    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
